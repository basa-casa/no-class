baseURL = "https://example.org/"
languageCode = "en-us"
title = "Hugo Minimum Working Example (MWE)"

# Remove files from destination not found in static directories
cleandestinationdir = true
enableEmoji = true
disableFastRender = true
enableGitInfo = true

[markup]
  [markup.highlight]
    codeFences = true # default = true
    noClasses = false # default = true

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[Params]
  mainSections = ["posts"]

  [Params.source]
    url = "https://gitlab.com/hugo-mwe/hugo-mwe" # Mandatory
