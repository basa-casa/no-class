{{ define "main" }}

<h1>Posts in ‘{{ .Section }}’</h1>

<ul>
    {{ range .RegularPages }}
        {{ .Render "li" }}
    {{ end }}
</ul>

{{ with .Content }}
    {{ . }}
{{ end }}

{{ end }}

{{ define "footer" }}

<hr>
<a href="{{ site.BaseURL }}">Back to Home</a>
{{ with site.Params.source }}
    | <a href="{{ .url }}">Source code repo</a>
{{ end }}

{{ end }}
